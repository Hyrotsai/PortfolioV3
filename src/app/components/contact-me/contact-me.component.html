<section>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-md-12">
                <div class="row">
                    <div class="col-md-7 d-flex align-items-stretch">
                        <div class="p-md-5 p-4">
                            <h3 class="mb-4">Contact me</h3>
                            <div class="mb-4" *ngIf="sendEmail">
                                <p style='color: blue;'>Your message was sent, thank you!</p>
                            </div>
                            <form (ngSubmit)="onSubmit()">
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-group">
                                            <input type="text" class="form-control" name="name"
                                                placeholder="&#xF4E1; Name" style="font-family: bootstrap-icons;"
                                                [(ngModel)]="name">
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-group">
                                            <input type="email" class="form-control" name="email"
                                                placeholder="&#xF32F; E-mail" style="font-family: bootstrap-icons;"
                                                [(ngModel)]="email">
                                        </div>
                                    </div>
                                    <div class="col-md-12 mb-4">
                                        <div class="form-group">
                                            <input type="text" class="form-control" name="subject" placeholder="Subject"
                                                style="font-family: bootstrap-icons;" [(ngModel)]="subject">
                                        </div>
                                    </div>
                                    <div class="col-md-12 mb-4">
                                        <div class="form-group">
                                            <textarea name="message" class="form-control" cols="30" rows="7"
                                                placeholder="&#xF4CB; Message" style="font-family: bootstrap-icons;"
                                                [(ngModel)]="text"></textarea>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-center m-2">
                                        <div class="form-group">
                                            <input type="submit" value="Send Message" class="btn btn-primary">
                                            <div class="submitting"></div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-5 d-flex align-items-stretch">
                        <div class="bg-primary w-100 p-lg-5 p-4 rounded-4">
                            <h3 class="mb-4 mt-md-4">Contact me</h3>
                            <div class="w-100 d-flex align-items-center">
                                <div class="me-3">
                                    <i class="bi bi-geo-alt fs-4"></i>
                                </div>
                                <div class="my-3">
                                    <p class='m-0'><span>City: </span> Bolivar / Cartagena
                                    </p>
                                </div>
                            </div>
                            <div class="w-100 d-flex align-items-center">
                                <div class="me-3">
                                    <i class="bi bi-telephone fs-4"></i>
                                </div>
                                <div class="my-3">
                                    <p class='m-0'><span>Phone: </span>+57 300 3973251</p>
                                </div>
                            </div>
                            <div class="dbox w-100 d-flex align-items-center">
                                <div class="me-3">
                                    <i class="bi bi-envelope-at fs-4"></i>
                                </div>
                                <div class="my-3">
                                    <p class='m-0'><span>Email: </span>
                                        luis.rodriguez.simancas@gmail.com
                                    </p>
                                </div>
                            </div>
                            <!-- <div class="dbox w-100 d-flex align-items-center">
                                <div class="me-3">
                                    <i class="bi bi-globe-americas fs-4"></i>
                                </div>
                                <div class="my-3">
                                    <p class='m-0'><span>Website: </span>yoursite.com</p>
                                </div>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
