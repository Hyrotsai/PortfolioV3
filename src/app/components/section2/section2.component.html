<div class='container'>
    <div class='row align-items-center text-center vh-100'>
        <div class='col-12 col-lg-6 border border-primary bg-light rounded-5 my-5 box-shadow' data-aos="fade-right"
            data-aos-anchor-placement="bottom-bottom">
            <div class='w-75 m-auto'>
                <p class='text-about position-relative item w-50 m-auto text-center my-5'>{{'SECTION2.TEXT1' |
                    translate}}
                </p>
                <p class='text-about'>{{'SECTION2.TEXT2' | translate}}</p>
                <p class='text-about position-relative item w-75 m-auto text-center my-5'>{{'SECTION2.TEXT3' |
                    translate}}</p>
            </div>
        </div>
        <div class='col-12 col-lg' data-aos="fade-left" data-aos-anchor-placement="bottom-bottom">
            <div class='w-100 m-auto'>
                <div class='my-5'>
                    <p class='fs-3 text-white name position-relative w-50 mx-auto mb-sm-0'>{{'SECTION2.TEXT4' |
                        translate}}</p>
                </div>

                <div class='row'>
                    <div class='my-5'>
                        <ng-image-slider [images]="imageObject" [infinite]='true' [imagePopup]='false'
                            [animationSpeed]='1' [slideImage]='1' [autoSlide]="{interval: 1, stopOnHover: true}"
                            [showArrow]='false' [imageSize]="{width: '120px', height: '120px',space: 5}"
                            (imageClick)="showGraphic($event)" #nav></ng-image-slider>
                    </div>
                </div>

                <div class='graphic'>
                    <div *ngIf="showSkills" class='pt-lg-5 h-100'>
                        <circle-progress [percent]="skillResult.value" [animationDuration]="2000"
                            [subtitle]='skillResult.name'></circle-progress>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
